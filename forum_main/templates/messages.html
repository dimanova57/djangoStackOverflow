<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        {% if messages %}
                <div class="messages container pt-3" style="max-width:600px;">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-1 p-1">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}
</body>
</html>
