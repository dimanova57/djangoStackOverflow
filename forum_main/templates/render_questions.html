
    {% for question in questions %}
        <div class="card my-2">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="/question/{{ question.id }}">{{ question.title }}</a>
                </h5>
                <small class="text-muted">
                    {{ question.author }} - {{ question.published_date|date:"j F, Y f"  }}
                </small>
            </div>
        </div>
    {% endfor %}
