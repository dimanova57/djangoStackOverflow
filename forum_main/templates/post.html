{% extends 'base.html' %}


{% block content %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text }}</p>
            <p class="card-text">
                <small class="text-muted">
                    {{ post.author }} - {{ post.published_date|date:"j F, Y f"  }}
                </small>
            </p>
        </div>
    </div>

{% endblock %}
